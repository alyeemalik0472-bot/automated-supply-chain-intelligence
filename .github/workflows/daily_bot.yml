name: Mega Bot Daily Run

on:
  schedule:
    - cron: '0 8 * * *' # Runs at 8:00 AM UTC
  workflow_dispatch: # Allows manual button click

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Libraries
        run: pip install pandas wbgapi matplotlib seaborn requests lxml openpyxl

      - name: Run The Bot
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        run: python daily_bot.py
